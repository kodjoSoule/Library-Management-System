<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/shared/head ::head">
    <title>Library Management</title>
</head>
<body>
<div th:replace="/admin/shared/header::header"></div>
<div th:replace="/admin/shared/sidebar::sidebar"></div>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Liste des Emprunts</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Livres</li>
                <li class="breadcrumb-item active">Listes des emprunt</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">
                <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${success}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong th:text="${error}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a class="btn btn-primary" href="/admin/emprunts">
                                <i class="bi bi-arrow-left me-2"></i>
                                Liste des Emprunts En Cours
                            </a>
                            <a class="btn btn-outline-success" href="/admin/emprunts/retour">
                                <i class="bi bi-backward "></i>
                                Liste des Retours d'Emprunts
                            </a>
                            <a class="btn btn-outline-info" href="/admin/emprunts?all=true">
                                Liste Tous
                            </a>

                        </h5>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Livre</th>
                                <th>Adhérent</th>
                                <th>Emprunté le</th>
                                <th>Retour Prevue</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody th:if="${emprunts.size() > 0}">
                            <tr th:each="emprunt : ${emprunts}" th:class="${emprunt.retourne ? 'table-success' : ''}">
                                <td th:text="${emprunt.getLivre().getTitre()}"></td>
                                <td th:text="${emprunt.getUtilisateur().getFullName()}"></td>
                                <td th:text="${emprunt.dateEmprunt}"></td>
                                <td th:text="${emprunt.dateRetourPrevue}"></td>
                                <th th:text="${emprunt.getRetourne() ? 'Retourné' : 'Non Retourné'}"></th>
                                <th>
                                    <a  th:href="@{'/admin/emprunt/retour/' + ${emprunt.id}}" class="btn btn-primary btn-sm">
                                        <i class="bi bi-back "></i>
                                        Retourner
                                    </a>
                                </th>
                            </tr>
                            </tbody>
                            <tbody th:if="${emprunts.size() == 0}">
                            <tr>
                                <td colspan="5" class="text-center">Aucun emprunt en cours</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mx-auto">
                <nav aria-label="Page navigation">
                    <ul class="pagination ">
                        <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active' : ''" class="page-item">
                            <a th:href="@{/admin/emprunts(pageNo=${i})}" class="page-link" th:text="${i}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </section>
</main><!-- End #main -->
<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Library Management System</span></strong>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
