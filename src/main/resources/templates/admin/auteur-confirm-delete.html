<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/shared/head ::head">
    <title>Library Management</title>
</head>
<body>
<header th:replace="admin/shared/header::header"></header>
<aside id="sidebar" class="sidebar" th:replace="admin/shared/sidebar::sidebar"></aside>

<!-- Thymeleaf Fragment - auteur-form-new.html -->
<main id="main" class="main" th:fragment="auteur-form-new">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                <li class="breadcrumb-item"><a href="/admin/auteurs-manager">Gestion des auteurs</a></li>
                <li class="breadcrumb-item active">Ajouter un Auteur</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section<h1>Confirmation de suppression">
        <p> Voulez-vous vraiment supprimer l'auteur avec l'ID <strong th:text="${auteurId}"></strong> ?</p>
        <form th:action="@{'/admin/auteurs-manager/delete/' + ${id} }" method="delete">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
            <a href="/admin/auteurs-manager" class="btn btn-secondary">Annuler</a>
        </form>
    </section>
</main>
<footer id="footer" class="footer">
    <p>
        &copy; 2024 Bibliothèque - Tous droits réservés
    </p>
</footer>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
