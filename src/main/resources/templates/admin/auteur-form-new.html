<!--tymeleaf page-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/shared/head ::head">
    <title>Library Management</title>
</head>
<body>

<header th:replace="admin/shared/header::header"></header>
<aside id="sidebar" class="sidebar" th:replace="admin/shared/sidebar::sidebar"></aside>

<!-- Thymeleaf Fragment - auteur-form-new.html -->
<main id="main" class="main" th:fragment="auteur-form-new">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                <li class="breadcrumb-item"><a href="/admin/auteurs-manager">Gestion des auteurs</a></li>
                <li class="breadcrumb-item active">Ajouter un Auteur</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section auteurs-form">
    </section>
    <section>
        <div class="col-lg-6">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title">Formulaire d'ajout d'auteur</h5>

                    <!-- Vertical Form -->
                    <form class="row g-3" th:action="@{/admin/auteurs-manager/add}" method="post" th:object="${auteur}">
                        <div class="col-12">
                            <label for="inputNanme4" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="inputNanme4" required th:field="*{nom}" >
                        </div>
                        <div class="col-12">
                            <label for="inputNanme5" class="form-label">Prenom</label>
                            <input type="text" class="form-control" id="inputNanme5" required th:field="*{prenom}">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer id="footer" class="footer">
    <p th:text="${mainContent}"></p>
    <p>
        Tout droit reserve
    </p>
</footer>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
