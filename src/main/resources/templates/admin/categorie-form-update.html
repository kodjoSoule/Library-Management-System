<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/shared/head ::head">
    <title>Library Management</title>
</head>
<body>
<div th:replace="/admin/shared/header::header"></div>
<div th:replace="/admin/shared/sidebar::sidebar"></div>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Gestion des livres</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Livres</li>
                <li class="breadcrumb-item active">Mise a jour du livre</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section categories-form">
        <h1>Modifier une categorie</h1>
        <form th:action="@{/admin/categorie/update}" method="post" th:object="${categorie}">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de la categorie</label>
                <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>
                        Modifier
                    </button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">
                        <i class="bi bi-arrow-repeat me-2"></i>
                        Annuler
                    </a>
                </div>
            </div>

        </form>

    </section>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Library Management System</span></strong>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
