<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/shared/head ::head">
    <title>Add New User</title>
</head>
<body>
<div th:replace="/admin/shared/header::header"></div>
<div th:replace="/admin/shared/sidebar::sidebar"></div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Add New User</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Users</li>
                <li class="breadcrumb-item active">Add User</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col ">
                <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${success}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong th:text="${error}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/utilisateur/add}" th:object="${user}" method="post">
                            <div class="form-group mb-2">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group mb-2">
                                <label for="firstName">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="form-group mb-2">
                                <label for="lastName">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>
                            <div class="form-group mb-2">
                                <label for="email">Email address</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-2">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-2">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Confirm password">
                            </div>
                            <div class="form-group mb-2">
                                <label for="role">Role</label>
                                <select class="form-select" th:field="*{role}" id="role">
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>User Management System</span></strong>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
