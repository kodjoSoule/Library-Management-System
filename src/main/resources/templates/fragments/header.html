<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bibliotheque HK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/livres}">Livres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reglements}">Reglements</a>
                    </li>

<!--                    <li class="nav-item" >-->
<!--                        <a class="nav-link" th:href="@{/admin}">Administration</a>-->
<!--                    </li>-->

                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link" th:href="@{/admin}">Administration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>

                </ul>
                <ul class="nav d-flex">

                    <li class="nav-item me-2" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/user/user-profile" class="btn btn-primary bg-white">
                            <img class="bi bi-person-circle me-2" th:src="@{/user-logo.png}" style="width: 30px; height: 30px;">
                            <strong
                                    class="rounded-circle text-info p-2"  th:text="${#authentication.name}">
                            </strong>
                        </a>
                        <form class="d-inline" th:action="@{/logout}" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <button class="btn btn-danger">Logout</button>
                        </form>
<!--                        <a class="-->
<!--                                btn btn-danger"-->
<!--                           th:href="@{/logout}">Logout</a>-->
                    </li>
                    <li class="nav-item me-2" th:unless="${#authorization.expression('isAuthenticated()')}">
<!--                        register-->
<!--                        <a class="btn btn-primary" th:href="@{/register}">Register</a>-->
                        <a class="btn btn-primary" th:href="@{/login}">Login</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
