<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<section class="my-5">
    <div class="container">
        <h2>Upload Image Example</h2>
        <div class="row mt-5">
            <div class="col-md-6">
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
<!--                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">-->
<!--                    <div class="form-group">-->
<!--                        <label>Upload Image</label>-->
<!--                        <input type="file" name="image" accept="image/*" class="form-control-file">-->
<!--                    </div>-->
<!--                    <button type="submit" class="btn btn-primary">Upload image</button>-->
<!--                </form>-->

                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="image" accept="image/*" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Image Title">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload image</button>
                </form>
            </div>
            <div class="col-md-6">
                <form th:action="@{/search}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" name="query" class="form-control" placeholder="Enter search term">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <h3>Image Gallery</h3>
            <div class="gallery">
                <div th:each="image : ${images}" class="col mb-4">
                    <div class="card">
                        <img th:src="@{/uploads/{fileName}(fileName=${image.fileName})} " width='100'
                             class="card-img-top img-fluid" th:alt="${image.title}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${image.title}"></h5>
                            <!-- CRUD operations -->
                            <div class="caption">
                                <p th:text="'/uploads/' + ${image.id} + '/' + ${image.fileName}"></p>
                                <p th:text="${image.title}"></p>
                                <a th:href="@{/image/edit/ + ${image.id}}" class="btn btn-primary mr-2" role="button">Edit</a>
                                <a th:href="@{/image/delete/ + ${image.id}}" class="btn btn-danger" role="button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
