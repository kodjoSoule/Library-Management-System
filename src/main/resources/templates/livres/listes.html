<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des Livres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class=" jumbotron">
                <h1 class="h-4">Liste des Livres</h1>
                <p class="lead">Explorez notre collection et découvrez des mondes à travers les pages.</p>
            </div>
        </div>
    </div>
    <div class="row" th:if="${livres.empty}">
            <h2 class="text-info">Aucun employée en base de données</h2>
    </div>
    <div th:if="${livres}">
        <div class="row">
            <div class="col-3" th:each="livre : ${livres}" >
                <!-- Inclure le fragment livre-item pour chaque livre -->
                <div th:replace="livres/items::items"></div>
            </div>
        </div>
    </div>
    <!-- Affichage de la pagination -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${currentPage != 1}" class="page-item">
                        <a class="page-link" th:href="@{/livres(pageNo=${currentPage - 1})}">Précédent</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active' : ''" class="page-item">
                        <a class="page-link" th:href="@{/livres(pageNo=${i})}" th:text="${i}"></a>
                    </li>
                    <li th:if="${currentPage + 1 != totalPages}" class="page-item">
                        <a class="page-link" th:href="@{/livres(pageNo=${currentPage + 1})}">Suivant</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
