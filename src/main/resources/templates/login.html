<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 mx-auto">
            <form th:action="@{/login}" method="post" class="shadow p-3 mb-5 bg-body rounded">
                <p class="text-center mb-4">
                    <img class="img-thumbnail" th:src="@{/logo.png}" alt="Biblitheque Logo" width="80">
                    <span class="h3">Bibliotheque HK</span>
                </p>
                <h1 class="h4 mb-4 text-center">
                    Connectez-vous
                </h1>
                <!-- Bloc pour afficher les erreurs de connexion -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Identifiant ou mot de passe incorrect.
                </div>

                <div class="form-floating mb-3">
                    <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Nom d'utilisateur">
                    <label for="floatingInput">Nom d'utilisateur</label>
                </div>


                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
                    <label for="floatingPassword">Mot de passe</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Se connecter</button>
                <div class="text-center">
                    <p class="small">Pas de compte? <a th:href="@{/register}">Cr√©er un compte</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
